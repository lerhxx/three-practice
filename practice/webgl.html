<!DOCTYPE html>
<html>
<head>
	<title>webgl practice</title>
</head>
<body>
	<canvas id='canvas'></canvas>
	<script id='vertex' type='notjs'>
		attribute vec2 a_position;
		attribute vec4 a_color;

		uniform vec2 u_resolution;

		varying vec4 v_color;

		void main() {
			vec2 zeroToOne = a_position / u_resolution;
			vec2 zeroToTwo = zeroToOne * 2.0;
			vec2 clipSpace = zeroToTwo - 1.0;
			gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
			v_color = a_color;
		}
	</script>
	<script id='fragment' type="notjs">
		precision mediump float;

		uniform vec4 u_color;

		varying vec4 v_color;
		void main() {
			gl_FragColor = v_color;
		}
	</script>
	<script>
		window.onload = function() {
			function init() {
				var canvas = document.getElementById('canvas'),
					ctx;
				if(!canvas) {
					console.log('no element');
					return;
				}
				gl = canvas.getContext('webgl');
				if(!gl) {
					console.log('no webgl for you');
					return;
				}

				canvas.width = 400;
				canvas.height = 300;

				var vertexSource = document.getElementById('vertex').text,
					fragmentSource = document.getElementById('fragment').text;

				var vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexSource),
					fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentSource);

				var program = createProgram(gl, vertexShader, fragmentShader);

				var positionLocation = gl.getAttribLocation(program, 'a_position');
				var colorLocation = gl.getAttribLocation(program, 'a_color');

				var resolutionLocation = gl.getUniformLocation(program, 'u_resolution');

				var buffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
				setGeometry(gl);

				var colorBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
				setColors(gl);

				gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
				gl.clearColor(0, 0, 0, 0);
				gl.clear(gl.COLOR_BUFFER_BIT);

				gl.useProgram(program);

				gl.uniform2f(resolutionLocation, gl.canvas.width, gl.canvas.height);

				gl.enableVertexAttribArray(positionLocation);
				gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
				gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

				gl.enableVertexAttribArray(colorLocation);
				gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);

				gl.vertexAttribPointer(colorLocation, 4, gl.FLOAT, false, 0, 0);

				gl.drawArrays(gl.TRIANGLES, 0, 6);
			}

			function createShader(gl, type, source) {
				var shader = gl.createShader(type);
				gl.shaderSource(shader, source);
				gl.compileShader(shader);
				var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
				if(success) {
					return shader;
				}
				console.log(gl.getShaderInfoLog(shader));
				gl.deleteShader(shader);
			}

			function createProgram(gl, vertex, fragment) {
				var program = gl.createProgram();

				gl.attachShader(program, vertex);
				gl.attachShader(program, fragment);
				gl.linkProgram(program);

				var success = gl.getProgramParameter(program, gl.LINK_STATUS);
				if(success) {
					return program;
				}
				console.log(gl.getProgramInfoLog(program));
				gl.deleteProgram(program);
			}

			function setGeometry(gl) {
				gl.bufferData(
			      gl.ARRAY_BUFFER,
			      new Float32Array([
			          -150, -100,
			           150, -100,
			          -150,  100,
			           150, -100,
			          -150,  100,
			           150,  100]),
			      gl.STATIC_DRAW);
			}

			function setColors(gl) {
				var r1 = Math.random();
				  var b1 = Math.random();
				  var g1 = Math.random();
				  var r2 = Math.random();
				  var b2 = Math.random();
				  var g2 = Math.random();

				  gl.bufferData(
				      gl.ARRAY_BUFFER,
				      new Float32Array(
				        [ Math.random(),Math.random(),Math.random(), 1,
				          Math.random(),Math.random(),Math.random(), 1,
				          Math.random(),Math.random(),Math.random(), 1,
				          Math.random(),Math.random(),Math.random(), 1,
				          Math.random(),Math.random(),Math.random(), 1,
				          Math.random(),Math.random(),Math.random(), 1]),
				      gl.STATIC_DRAW);
			}

			init();
		}
	</script>
</body>
</html>
